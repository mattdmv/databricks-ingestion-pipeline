# This is a Databricks asset bundle definition for ingestion_pipelines.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: ingestion_pipelines
  uuid: 3b64f7df-5a6d-4aad-bc1e-935866887f09

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-e9293f0e-9689.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-e9293f0e-9689.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/yeerahdi.ai@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/${{ vars.DATABRICKS_USERNAME_CLIENT_ID }}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - service_principal_name: ${{ vars.DATABRICKS_USERNAME_CLIENT_ID }}
        level: CAN_MANAGE
